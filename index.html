<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <title>Letter Transition Demo</title>
</head>
<body>
  
  <h1><span>G</span><span>O</span><span>O</span><span>D</span></h1>
  <button>CHANGE</button>
  
</body>
<script src="jq.js"></script>
<script src="letter-transition.js"></script>

<script>
  $('button').click(function(){
    $('h1').lt({
      start: 'GOOD',
      end: 'BAAI',  
      stopAfter: 1,
      speed: 100,
    });
  });
</script>


</html>
